    <meta charset="UTF-8">

    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'
        

        /*2)Declare uma função que não recebe argumento. Dentro dela, usando um loop for, imprimacom  document.write() 
         a lista dos quilômetros em que havará estações de embarque edesembarque, no sentido Franca – São Paulo, lembrando 
         que o km 1 fica em São Paulo e okm 400, em Franca. Essa função não deverá ter valor de retorno, as estações de embarque 
         e desembarque foram posicionadas a cada 50km. */
        function estacoes()
        {
             for(let km = 400; km >= 1; km--) 
             {
                if(km % 50 == 0) {
                document.write(`Estação de embarque e desembarque no quilômetro ${km}<br>`)
               }
        }
        }

            /*Obtenha do usuário um número de quilômetro. Valide a entrada do usuário, repetindo apergunta até que ele informe um 
            número válido e que esteja entre 1 e 400*/
             let quilometro
                do {
                 quilometro = parseInt(prompt('Informe um quilômetro entre 1 e 400:'))
                 } while(isNaN(quilometro) || quilometro < 1 || quilometro > 400)



        /*Utilizando a estrutura  switch, verifique se o quilômetro informado pelo usuário possuialguma das comodidades disponíveis ao
         longo da linha e, se for o caso, exiba-a  usandoalert(). Se não houver nada no quilômetro, exiba'Nada aqui.'.*/

         
         let aviso
         switch(quilometro) {
            case 98:
            case 190:
            case 283:
            case 379:
                aviso = 'Postos de conveniência da Rede Mil Grau'
                break

            case 155:
            case 355:
                aviso = 'Postos da Polícia Ferroviária (sim, isso existe!)•'
                break

            case 137: 
                aviso = 'Aeroporto Interplanetário de Virapratos'
                break
            
            case 204: 
                aviso = 'Hotel Cacique Internacional 6 estrelas'
                break
            
            case 311: 
                aviso = 'Boleli shopping center'
                break

            case 356: 
                aviso = 'Acesso ao Acqua Park Unidade III'
                break

            default:
                aviso = 'Nada aqui.'
        }
        alert(aviso)

         
        estacoes()  


                



    </script>
